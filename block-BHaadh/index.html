<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
</head>
<body>
    <div class="container">
        <!-- 2D CUBE -->

        <div class="cube spin">
            <div class="side top">1</div>
            <div class="side left">2</div>
            <div class="side right">3</div>
          </div>
          
            <!-- 3D CUBE -->
          <div class="display">
            <div class="cube-3d">
              <div class="cube-display cube-front">1</div>
              <div class="cube-display cube-back">2</div>
              <div class="cube-display cube-right">3</div>
              <div class="cube-display cube-left">4</div>
              <div class="cube-display cube-top">5</div>
              <div class="cube-display cube-bottom">6</div>
            </div>
          </div>  
    </div>
</body>
</html>
